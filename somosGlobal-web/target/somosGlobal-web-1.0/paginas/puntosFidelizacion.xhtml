<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../templates/plantilla.xhtml">
        <ui:define name="content">
            <h:form id="frmPuntos" >
                <p:growl autoUpdate="true" id="msgs" showDetail="true"/>
                <div class="panel panel-primary">
                    <div class="panel-heading">#{msj.consultaPuntos}</div>
                    <div class="panel-body">
                        <p:fieldset legend="Puntos de Actor " toggleable="false" toggleSpeed="500">
                            <p:panelGrid columns="3">
                                <h:outputText value="Identificaci&oacute;n Actor" />  
                                <p:inputText value="#{consultaPuntosCtr.puntosBean.documentoActor}"/>  
                                <p:commandButton value="Consultar" action="#{consultaPuntosCtr.consultarPuntosActor}" update="frmPuntos"/>
                            </p:panelGrid>
                            <p:spacer height="30px;"/>
                            <p:panelGrid columns="2">
                                <h:outputText value="Actor" />  
                                <h:outputText value="#{consultaPuntosCtr.puntosBean.actor.nombresAct} #{consultaPuntosCtr.puntosBean.actor.apellidosAct}" /> 
                                <h:outputText value="Total puntos actuales" />  
                                <h:outputText value="#{consultaPuntosCtr.puntosBean.puntosActor.totalPuntos}" /> 
                            </p:panelGrid>
                            <p:spacer height="30px;"/>
                            <p:dataTable id="datatablePuntos" var="trans" value="#{consultaPuntosCtr.puntosBean.transaccionesActor}">
                                <!--
                                <p:column headerText="Local Transacci&oacute;n">
                                    <h:outputText value="#{trans.localVenta.nombreActor}" />
                                </p:column>
                                -->
                                <p:column headerText="N&uacute;mero de Comprobante">
                                    <h:outputText value="#{trans.numeroComprobante}" />
                                </p:column>
                                <p:column headerText="Puntos Transacci&oacute;n">
                                    <h:outputText value="#{trans.puntosTransaccion}" />
                                </p:column>
                                <p:column headerText="Fecha Transacci&oacute;n">
                                    <h:outputText value="#{trans.fechaTransaccion}" />
                                </p:column>
                            </p:dataTable>   
                            
                        </p:fieldset>
                        <p:commandButton value="Limpiar" action="#{consultaPuntosCtr.limpiar}" update="frmPuntos"/>
                    </div>
                </div>
               
            </h:form>
        </ui:define>
    </ui:composition>
</html>
