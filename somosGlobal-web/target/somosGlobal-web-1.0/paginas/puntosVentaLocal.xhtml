<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../templates/plantilla.xhtml">
        <ui:define name="content">
            <h:form id="frmPuntos" >
                <p:growl autoUpdate="true" id="msgs" showDetail="true"/>
                <div class="panel panel-primary">
                    <div class="panel-heading">#{msj.consultaPuntosFinDiaLocal}</div>
                    <div class="panel-body">
                        <p:fieldset legend="Ventas de Local " toggleable="false" toggleSpeed="500">
                            <p:panelGrid columns="3">
                                <h:outputText value="Fecha Consulta" />  
                                <p:calendar value="#{consultaVentaLocalCtr.cierreLocal.fechaConsulta}"/>  
                                <p:commandButton value="Consultar" action="#{consultaVentaLocalCtr.consultarCierre}" update="frmPuntos"/>
                            </p:panelGrid>
                            <p:spacer height="30px;"/>
                            <p:panelGrid columns="2">
                                <h:outputText value="Local" />  
                                <h:outputText value="#{consultaVentaLocalCtr.cierreLocal.local.razonSocialAct}" /> 
                                <h:outputText value="N&uacute;mero de Transacciones" />  
                                <h:outputText value="#{consultaVentaLocalCtr.cierreLocal.numeroTransacciones}" /> 
                                <h:outputText value="Total de Ventas" />  
                                <h:outputText value="#{consultaVentaLocalCtr.cierreLocal.totalVentas}" /> 
                            </p:panelGrid>
                            <p:spacer height="30px;"/>
                            <p:dataTable id="datatablePuntos" var="trans" value="#{consultaVentaLocalCtr.cierreLocal.listaFormaPago}">
                                <p:column headerText="Forma Pago">
                                    <h:outputText value="#{trans.formaPago.nombreForPag}" />
                                </p:column>
                                <p:column headerText="Total por forma de pago">
                                    <h:outputText value="#{trans.totalFormaPago}" />
                                </p:column>
                            </p:dataTable>   
                            
                        </p:fieldset>
                        <p:commandButton value="Limpiar" action="#{consultaVentaLocalCtr.limpiar}" update="frmPuntos"/>
                    </div>
                </div>
               
            </h:form>
        </ui:define>
    </ui:composition>
</html>
