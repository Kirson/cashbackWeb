<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../templates/plantilla.xhtml">
        <ui:define name="content">
            <h:form id="frmPuntos" >
                <p:growl autoUpdate="true" showDetail="true" />
                <div class="panel panel-primary">
                    <div class="panel-heading">#{msj.registroPuntos}</div>
                    <div class="panel-body">
                        <h:panelGrid id="PuntosPanel" columns="2" width="100%">
                            <p:outputLabel for="puntos" value="Consumidores: " />
                            <p:selectOneMenu id="puntos" value="#{registroPuntosCtr.consumidor}" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="Seleccione Consumidor" itemValue="" />
                                <f:selectItems value="#{registroPuntosCtr.consumidores}" />
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="txtDescripcionCompra" value="Descripci&oacute;n Compra" />
                            <p:inputText id="txtDescripcionCompra" value="#{registroPuntosCtr.transaccionActor.descripcionCompra}"
                                        required="true"  />
                           
                            <p:outputLabel for="txtValorCompra" value="Valor Compra" />
                            <p:inputText id="txtValorCompra" value="#{registroPuntosCtr.transaccionActor.valorCompra}"
                                        required="true"  />
                            
                             <p:outputLabel for="txtPorcentaje" value="% Descuento Compra" />
                             <p:inputText id="txtPorcentaje" value="#{registroPuntosCtr.transaccionActor.porcentajeDescuento}"
                                        required="true"  />
               
                        </h:panelGrid>
                         <p:commandButton id="puntosBtn" icon="ui-icon-save" value="GUARDAR" action="#{registroPuntosCtr.guardar}"/>
                  
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
