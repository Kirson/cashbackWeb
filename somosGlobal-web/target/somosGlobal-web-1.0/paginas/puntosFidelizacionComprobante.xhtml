<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../templates/plantilla.xhtml">
        <ui:define name="content">
            <h:form id="frmPuntos" >
                <p:growl autoUpdate="true" id="msgs" showDetail="true"/>
                <div class="panel panel-primary">
                    <div class="panel-heading">#{msj.consultaPuntosComprobante}</div>
                    <div class="panel-body">
                        <p:fieldset legend="Distribuci&oacute;n de Puntos Comprobante " toggleable="false" toggleSpeed="500">
                            <p:panelGrid columns="3">
                                <h:outputText value="N&uacute;mero de Comprobante" />  
                                <p:inputText value="#{consultaPuntosCtr.puntosBean.numeroComprobante}"/>  
                                <p:commandButton value="Consultar" action="#{consultaPuntosCtr.consultarPuntosComprobante}" update="frmPuntos"/>
                            </p:panelGrid>
                            <p:spacer height="30px;"/>
                            <p:panelGrid columns="2">
                                <h:outputText value="Comprobante" /> 
                                <h:outputText value="#{consultaPuntosCtr.puntosBean.numeroComprobante}" /> 
                                <h:outputText value="Consumidor" />  
                                <h:outputText value="#{consultaPuntosCtr.puntosBean.comprobante.cliente.nombresAct} #{consultaPuntosCtr.puntosBean.comprobante.cliente.apellidosAct}" /> 
                                <h:outputText value="Local" />  
                                <h:outputText value="#{consultaPuntosCtr.puntosBean.comprobante.localVenta.nombresAct}" /> 
                               
                                <h:outputText value="Total Compra" />  
                                <h:outputText value="#{consultaPuntosCtr.puntosBean.comprobante.totalCompra}">
                                    <f:convertNumber pattern="#0.00" />
                                </h:outputText>
                            </p:panelGrid>
                            <p:spacer height="30px;"/>
                            <p:dataTable id="datatablePuntos" var="trans" value="#{consultaPuntosCtr.puntosBean.transaccionesActor}">
                                <p:column headerText="Local Transacci&oacute;n">
                                    <h:outputText value="#{trans.localVenta.nombreActor}" />
                                </p:column>
                                <p:column headerText="Miembro de la cadena">
                                    <h:outputText value="#{trans.consumidor.nombreActor}" />
                                </p:column>
                                <p:column headerText="N&uacute;mero de Comprobante">
                                    <h:outputText value="#{trans.numeroComprobante}" />
                                </p:column>
                                <p:column headerText="Puntos Transacci&oacute;n">
                                    <h:outputText value="#{trans.puntosTransaccion}" />
                                </p:column>
                                <p:column headerText="Porcentaje aplicado">
                                    <h:outputText value="#{trans.porcentajeDescuento}" />
                                </p:column>
                                <p:column headerText="Fecha Transacci&oacute;n">
                                    <h:outputText value="#{trans.fechaTransaccion}" />
                                </p:column>
                            </p:dataTable>   
                            
                        </p:fieldset>
                        <p:commandButton value="Limpiar" action="#{consultaPuntosCtr.limpiar}" update="frmPuntos"/>
                    </div>
                </div>
               
            </h:form>
        </ui:define>
    </ui:composition>
</html>
